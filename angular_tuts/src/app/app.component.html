<h1>{{ title }}</h1>

<div *ngIf="success; else elseBlock" style="background-color: aquamarine;">
  user logged in
</div>

<ng-template #elseBlock>
    user not logged in
</ng-template>


<ul>
  <li *ngFor = "let contact of contacts">
      {{ contact.name }}
  </li>
</ul>
