<p>List of users:</p>

<mat-list role="list" *ngIf="users">
    <mat-list-item role="listitem" *ngFor="let user of users" >
        <span class="user-name" [routerLink]="['/users/view', user.id]">
            {{ user.name }}
        </span>
        |
        <a class="route-link" [routerLink]="['/users/edit', user.id]">Edit</a>
        |
        <a class="route-link" [routerLink]="['/users/delete', user.id]">Delete</a>
    </mat-list-item>
  </mat-list>
